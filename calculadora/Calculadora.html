<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body onkeypress="digitar(event)">
    <main>
        <form action="" name="calculator">

            <input type="text" class="text" id="calculo" name="textoCalculo" disabled>
            <input type="submit" class="text" id="btnLimpar" name="btnLimpar" value="C"
                onclick="limparCalculo()"><br>

            <div id="teclas">
                <input type="button" class="teclas" name="btn9" value="9" onclick="displaynum(btn9.value)" >
                <input type="button" class="teclas" name="btn8" value="8" onclick="displaynum(btn8.value)">
                <input type="button" class="teclas" name="btn7" value="7" onclick="displaynum(btn7.value)">
                <input type="button" class="teclas" name="btnSomar" value="+" onclick="displaynum(btnSomar.value)"><br>

                <input type="button" class="teclas" name="btn6" value="6" onclick="displaynum(btn6.value)">
                <input type="button" class="teclas" name="btn5" value="5" onclick="displaynum(btn5.value)">
                <input type="button" class="teclas" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button" class="teclas" name="btnSubtrair" value="-" onclick="displaynum(btnSubtrair.value)"><br>

                <input type="button" class="teclas" name="btn3" value="3" onclick="displaynum(btn3.value)">
                <input type="button" class="teclas" name="btn2" value="2" onclick="displaynum(btn2.value)">
                <input type="button" class="teclas" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button" class="teclas" name="btnMultiplicar" value="*" onclick="displaynum(btnMultiplicar.value)"><br>

                <input type="button" class="teclas" name="btnPonto" value="." onclick="displaynum(btnPonto.value)">
                <input type="button" class="teclas" name="btn0" value="0" onclick="displaynum(btn0.value)">
                <input type="button" class="teclas" name="btnResultado" value="=" onclick="textoCalculo.value=eval(textoCalculo.value)">
                <input type="button" class="teclas" name="btnDividir" value="/" onclick="displaynum(btnDividir.value)"></div>
            <br>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>

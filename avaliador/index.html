<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/estilo.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <form id="main">
    <div id="rater" class="submited" >
      <div id="star"></div>
      <h1 id="titulo" onclick="alerta()">How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div id="radios">
        <input type="radio" name="num" id="num1" value="1"><label for="num1" class="num1">1</label>
        <input type="radio" name="num" id="num2" value="2"><label for="num2" class="num2">2</label>
        <input type="radio" name="num" id="num3" value="3"><label for="num3" class="num3">3</label>
        <input type="radio" name="num" id="num4" value="4"><label for="num4" class="num4">4</label>
        <input type="radio" name="num" id="num5" value="5"><label for="num5" class="num5">5</label>
      </div>
      <input type="submit" value="Submit" id="submit">
      
    </div>
    <div id="finish" class="submited">
      <div id="mbImg"></div>
      <p id="avaliacao"></p>
      <h1>Thank you!</h1>
      <p>we appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
    </div>
  </form>
</body>
<script src="script/script.js"></script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <aside class="left_column">
            <h1>Crie uma Conta</h1>
            <nav class="icons">
                <a href="#" id="google"></a>
                <a href="">Facebook</a>
                <a href="">Twitter</a>
                <a href="">Linkedin</a>
            </nav>

            <h2>ou use seu email para registrar:</h2>

            <form action="" method="post" class="signup_form">
                <input type="text" name="nome" id="nome" placeholder="Nome"><br>
                <input type="email" name="email" id="email" placeholder="Email"><br>
                <input type="password" name="senha" id="senha" placeholder="Senha"><br>
                <input type="checkbox" name="concorda" id="concordar">
                <label for="concorda">Eu concordo com os <a href="#" target="_blank" rel="noopener noreferrer"
                        class="check">Termos</a> e <a href="#" target="_blank" rel="noopener noreferrer"
                        class="check">Politicas de privacidades</a>
                </label><br>
                <input type="button" class="cadastra" value="Cadastrar">
                <input type="button" class="entra" value="Entrar">
            </form>

        
            <picture>
            <source media="(max-width:790px)" srcset="midias/assets-desafio-codesigners/imgp.png" type="image/png">
            
            <img src="midias/assets-desafio-codesigners/img.jpg" class="" alt=""></picture>
        </aside>

    </main>
</body>

</html>

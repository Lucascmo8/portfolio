<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima Agora</title>

</head>
<style>
    * {
        font-family: "ubuntu", sans-serif;
        padding: 0;
        margin: 0;
    }
</style>

<body class="bg-gradient-to-t from-cyan-500 to-blue-500 bg-no-repeat h-screen flex justify-center items-center">
    <main class=" bg-purple-800 shadow-xl p-8 text-white rounded-2xl transition-all">
        <form class="">
            <h2 class="font-bold my-2 text-center">Confira o Clima de uma cidade:</h2>
            <input type="text" name="nomeDaCidade" id="cityInput" placeholder="Digite a cidade aqui!"
                class="text-black h-9 p-1 rounded-sm">
            <button id="search" class="bg-cyan-500 h-9 w-9 rounded-sm">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div id="erro" class="text-red-500 my-1"></div>
        <div id="weatherData" class=" border-white border-solid border-t border-3 mt-3 flex flex-col justify-center items-center hidden">
            <h3 class=" flex justify-center items-center">
                <i class="fa-solid fa-location-dot pr-2"></i>
                <span id="city" class="font-bold text-3xl"></span>
                <img src="" alt="Bandeira do país" id="country" class="h-4 w-5 ml-2">
            </h3>
            <p id="temperature" class="my-2"><span></span>&deg;C</p>
            <div id="description-container" class="flex justify-center items-center">
                <p id="description" class="font-bold capitalize"></p>
                <img src="" alt="condição climatica" id="weather-icon" class="h-8 w-8">
            </div>
            <div id="details-container" class="flex justify-between items-center">
                <p id="humidity" class="inline-block">
                    <i class="fa-solid fa-droplet mr-2"></i><span></span>
                </p>
                <p id="wind" class="inline-block border-white border-solid border-l border-3 ml-2 pl-2">
                    <i class="fa-solid fa-wind mr-2"></i><span></span>
                </p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
